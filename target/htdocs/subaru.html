<!DOCTYPE html><html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>SubaruWebQL</title>
  </head>
  <body>
    <div class="container">
      <H1>SubaruWebQL HTTP server</H1>

      <div class="panel panel-default">
	<div class="panel-heading"><h2>AKARI</h2></div>
	<div class="panel-body">
	  <div class="form-horizontal">

	    <div class="form-group">	      
	      <label class="control-label col-sm-1" for="dataid_akari">dataId:</label>
	      <div class="col-sm-10">
		<input type="text" class="form-control" id="dataid_akari" value="AKAI013000676">
	      </div>
	    </div>	    	    

	    <div class="form-group">	      
	      <label class="control-label col-sm-1" for="votable_akari">VOTable:</label>
	      <div class="col-sm-10">
		<input type="text" class="form-control" id="votable_akari" value="http://jvo.nao.ac.jp/skynode/do/tap/akari/sync?REQUEST=doQuery&FORMAT=votable&QUERY=SELECT+*+FROM+fis_image_v1+AS+t+WHERE+T.data_id+%3D+%27input%27&LANG=ADQL">
	      </div>
	    </div>
	    
	    <div class="form-group">
    	      <div class="col-sm-10">
		<button type="submit" class="btn btn-default" onclick="view_subaru_votable('dataid_akari','votable_akari')">Submit</button>
	      </div>
	    </div>
	  </div>
	  
	</div>
      </div>

       <div class="panel panel-default">
	<div class="panel-heading"><h2>MOIRCS</h2></div>
	<div class="panel-body">
	  <div class="form-horizontal">

	    <div class="form-group">	      
	      <label class="control-label col-sm-1" for="dataid_moircs">dataId:</label>
	      <div class="col-sm-10">
		<input type="text" class="form-control" id="dataid_moircs" value="MCSM0853851604C1300">
	      </div>
	    </div>	    	    

	    <div class="form-group">	      
	      <label class="control-label col-sm-1" for="votable_moircs">VOTable:</label>
	      <div class="col-sm-10">
		<input type="text" class="form-control" id="votable_moircs" value="http://jvo.nao.ac.jp/skynode/do/tap/moircs/sync?REQUEST=doQuery&FORMAT=votable&QUERY=SELECT+*+FROM+image_nocut+AS+t+WHERE+T.data_id+%3D+%27input%27&LANG=ADQL">
	      </div>
	    </div>
	    
	    <div class="form-group">
    	      <div class="col-sm-10">
		<button type="submit" class="btn btn-default" onclick="view_subaru_votable('dataid_moircs','votable_moircs')">Submit</button>
	      </div>
	    </div>
	  </div>
	  
	</div>
      </div>     
      
      <div class="panel panel-default">
	<div class="panel-heading"><h2>Suprime-Cam</h2></div>	
	<div class="panel-body">
	  <div class="form-inline">	    
	    <div class="form-group">
	      <label for="dataId">dataId:</label>
	      <input type="text" class="form-control" id="dataId" size="25" value="SUPM139C52520E922500">	  
	      <button type="submit" class="btn btn-default" onclick="view_subaru_dataId()">Submit</button>
	    </div>      
	  </div>
	</div>
      </div>     
      
      <H4>
	TEST PAGE VERSION 2018-03-14
      </H4>
    </div>
    
    <script>
      function view_subaru_dataId(){
      var dataId = document.getElementById("dataId").value.trim();
      
      if(dataId != "")
      {
      var url = null ;
      
      url = "/subaruwebql/SubaruWebQL.html?dataId=" + encodeURIComponent(dataId) ;
      
      window.location.href = url;
      }
      else alert("empty dataId string!");
      }

      function view_subaru_votable(data_id, vo_id){
      var dataId = document.getElementById(data_id).value.trim();      
      var VOTable = document.getElementById(vo_id).value.trim();
      
      if(dataId != "" && VOTable != "")
      {      
      VOTable = VOTable.replace("input", dataId) ;
      
      var url = null ;
      
      url = "/subaruwebql/SubaruWebQL.html?votable=" + encodeURIComponent(VOTable) + "&dataId=" + encodeURIComponent(dataId);
      
      window.location.href = url;
      }
      else alert("empty user input!");}
    </script>
  </body>
</html>
